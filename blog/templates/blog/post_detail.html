{% extends 'blog/base.html' %}

{% block content %}

<div class="post">
    {% if post.published_date %}
        <div class="date">
            {{ post.published_date }}
        </div>
    {% else %}
        <div class="date">
            <a>No hay fecha disponible</a>
        </div>
    {% endif %}
    {% if user.is_authenticated %}
    <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
    <a href="{% url 'modified_list' pk=post.pk %}">See modified list</a>
    {% endif %}
    <h2> {{ post.title }}</h2>
    <p>{{ post.text|linebreaksbr }}</p>
</div>

{% endblock %}
