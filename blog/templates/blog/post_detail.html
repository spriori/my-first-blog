{% extends 'blog/base.html' %}

{% block content %}

<div class="post">
    {% if post.published_date %}
        <div class="date">
            {{ post.published_date }}
        </div>
    {% else %}
        <div class="date">
            <a>No hay fecha disponible</a>
        </div>
    {% endif %}
    <h2> {{ post.title }}</h2>
    <p>{{ post.text|linebreaksbr }}</p>
</div>

{% endblock %}
